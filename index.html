<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollywood Weekly Distribution Platform</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .login-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    .login-box {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      color: #4a6cf7;
    }
    .subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 25px;
      color: #ccc;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      background-color: #2d2d2d;
      cursor: pointer;
    }
    .tab.active {
      background-color: #4a6cf7;
      color: white;
    }
    .tab:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .tab:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      background-color: #2d2d2d;
      color: #fff;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4a6cf7;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
      border: none;
    }
    .btn-secondary {
      background-color: transparent;
      color: #4a6cf7;
      border: 1px solid #4a6cf7;
    }
    .btn-dark {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
    .btn-warning {
      background-color: #ffc107;
      color: #333;
      border: none;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #444;
    }
    .divider-text {
      padding: 0 10px;
      color: #999;
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      color: #777;
      font-size: 12px;
    }
    .distribution-platforms {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }
    .platform-logo {
      height: 30px;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: all 0.3s ease;
    }
    .platform-logo:hover {
      filter: grayscale(0%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HOLLYWOOD WEEKLY</h1>
      <p class="subtitle">Distribution Platform</p>
    </div>
    
    <div class="login-area">
      <div class="login-box">
        <div class="tabs">
          <div class="tab active" data-tab="login">Login</div>
          <div class="tab" data-tab="register">Register</div>
        </div>
        
        <div class="tab-content active" id="login-tab">
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
          </form>
        </div>
        
        <div class="tab-content" id="register-tab">
          <form id="register-form">
            <div class="form-group">
              <label for="new-username">Username</label>
              <input type="text" id="new-username" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="new-password">Password</label>
              <input type="password" id="new-password" placeholder="Choose a password">
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn-primary">Register</button>
          </form>
        </div>
        
        <div class="divider">
          <span class="divider-text">QUICK ACCESS</span>
        </div>
        
        <button type="button" id="demo-btn" class="btn-secondary">Try Demo Account</button>
        <button type="button" id="mobile-btn" class="btn-dark">Mobile-Friendly Demo →</button>
        <button type="button" id="admin-btn" class="btn-warning">Admin Demo Access</button>
        
        <div class="divider">
          <span class="divider-text" style="color: #dc3545;">COPYRIGHT REGISTRATION</span>
        </div>
        
        <button type="button" id="copyright-btn" class="btn-danger">GET COPYRIGHT REGISTRATION CODE</button>
        
        <div class="distribution-platforms">
          <div style="color: red; font-weight: bold;">YouTube/Google TV</div>
          <div style="color: blue; font-weight: bold;">Prime Video</div>
          <div style="color: #562CE0; font-weight: bold;">Peacock</div>
          <div style="color: white; font-weight: bold;">Apple TV+</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      © 2025 Hollywood Weekly Magazine. All rights reserved.<br>
      Protected by Hollywood Weekly Distribution Platform
    </div>
  </div>
  
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active class from all tabs and contents
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab
        this.classList.add('active');
        
        // Show corresponding content
        const tabName = this.getAttribute('data-tab');
        document.getElementById(tabName + '-tab').classList.add('active');
      });
    });
    
    // Form submissions
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality will be implemented soon');
    });
    
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registration functionality will be implemented soon');
    });
    
    // Button actions
    document.getElementById('demo-btn').addEventListener('click', function() {
      alert('Demo account will be available soon');
    });
    
    document.getElementById('mobile-btn').addEventListener('click', function() {
      alert('Mobile demo will be available soon');
    });
    
    document.getElementById('admin-btn').addEventListener('click', function() {
      alert('Admin access will be available soon');
    });
    
    document.getElementById('copyright-btn').addEventListener('click', function() {
      alert('Copyright registration access will be available soon');
    });
  </script>
</body>
</html>
